<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>一覧</title>
<link rel="stylesheet" href="/css/index.css">
</head>
<body>
<h2>動物一覧</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>名前</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="animal : ${animals}">
    <td th:text="${animal.id}"></td>
    <td th:text="${animal.name}"></td>
    	<!-- Q2-2 -->
    </tbody>
</table>
</body>
</html>
